<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #loginForm="ngForm" (ngSubmit)="loginUser()">

                        <h3 class="text-center text-info">Login</h3>

                        <div class="form-group">
                            <label for="username" class="text-info">Enter Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control" [(ngModel)]=user.emailId required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small> -->
                            <div *ngIf="email.errors && email.invalid && email.touched">

                                <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
                                <small class="text-danger" *ngIf="email.errors.pattern">Enter valid email Id</small>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Enter Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]=user.password required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
                        </div>
                        <div class="checkbox">
                            <label class="text-info"><input type="checkbox" name="remember">  Remember Me </label>
                        </div>


                        <div class="form-group">
                            <br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login" [disabled]="loginForm.form.invalid">
                            <small class="text-danger">{{msg}}</small>
                        </div>
                        <div id="register-link" class="text-right">
                            <small class="text-info"> New User? <a routerLink='/register' class="text-info">Register Here</a> </small>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
